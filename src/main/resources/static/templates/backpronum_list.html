<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="/templates/style/authority/common_style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/templates/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>

<title>管理系统</title>
<script type="text/javascript">

	function jumpNormalPage3(){
		var p = [[${pageCount}]]
		var pc = document.getElementById('jumpNumTxt').value;
		if (p>=pc){
			window.location.href = '/back-product-num.html?pageNo='+pc;
		}

	}
	//上一页
	function jumpNormalPage2(){
		var p = [[${pageNo}]]
		var pc = [[${pageCount}]]
		p=p-1;
		if (p>=1){
			window.location.href = '/back-product-num.html?pageNo='+p;
		}

	}
	//下一页
	function jumpNormalPage1(){
		var p = [[${pageNo}]]
		var pc = [[${pageCount}]]
		p=p+1;
		if (p<=pc){
			window.location.href = '/back-product-num.html?pageNo='+p;
		}

	}

</script>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body th:inline="text">
	<form id="submitForm" name="submitForm" action="" method="get">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">

					</div>
				</div>
			</div>

							<th >当日点击人数</th>

							<!--<th >操作</th>-->
						</tr>
						
							<tr  th:each="product,userStat : ${products}">

								<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.clickNum}">10000</td>
								<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.clickNumMonth}">100</td>
								<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.clickNumOfMonth}">100100</td>
								<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.clickNumYear}">100</td>
								<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.clickNumAll}">100</td>
								<!--<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.productUrl}">100</td>-->
								<!--<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}">2017-05-06</td>-->
								<!--<td style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" th:text="${product.isDelete}">下架</td>-->
								<!--<td>-->
									<!--<a th:href="@{/back-record-edit.html(proId=${product.id})}" class="edit">编辑</a>-->
									<!--<a href="javascript:del('14458579642011');">上线</a>-->
								<!--</td>-->

							</tr>
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04" th:text="${recordCount}" >90</span>
						条记录，当前第
						<span class="ui_txt_bold04">
						[[${pageNo}]] /
						[[${pageCount}]]</span>
						页
					</div>
					<div class="ui_frt">
							<input type="button" value="上一页" class="ui_input_btn01" onclick="jumpNormalPage2();" />
							<input type="button" value="下一页" class="ui_input_btn01"
								onclick="jumpNormalPage1();" />
						
						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpNormalPage3();" />
					</div>
				</div>
			</div>

	</div>
		</form>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
